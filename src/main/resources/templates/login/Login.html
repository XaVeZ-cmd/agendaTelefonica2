<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>

        <!-- Inicio CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="bootstrap/css/estilosLogin.css" type="text/css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap4.1.1.css">
        <!-- Fim CSS -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body id="telaFundo">

        <!-- Inicio JS -->
        <script>
            function showPass1() {
                var show = document.getElementById("password1");
                if (show.type === "password") {
                    show.type = "text";
                } else {
                    show.type = "password";
                }
            }
        </script>

        <script>
            function showPass2() {
                var show = document.getElementById("password2");
                if (show.type === "password") {
                    show.type = "text";
                } else {
                    show.type = "password";
                }
            }
        </script>
        <!-- Fim JS -->

        <div class="container login-container">
            <div class="row">

                <!-- Inicio login -->
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite seu usuÃ¡rio *" value="" required/>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password1" class="form-control" placeholder="Digite sua senha *" value="" minlength="8" maxlength="50" size="50" autocomplete="on" required=""/>
                            <input type="checkbox" onclick="showPass1()"> Mostrar senha
                        </div>

                        <div class="form-group">
                            <input id="btnAlu" type="submit" class="btnSubmit" value="Acessar" />
                        </div>

                        <div class="form-group">
                            <input type="checkbox" id="checkboxAlu" name="lembrarSenha" value="" >
                            <label id="checkboxAlu" for="lembrarSenha">Lembrar por 15 dias</label>       
                        </div>

                        <div class="form-group">
                            <a href="esqueciMinhaSenha.html" class="ForgetPwd">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
                <!-- Fim login -->

            </div>
        </div>
    </body>
</html>
